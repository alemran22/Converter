<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeapYear Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <body class="bg-slate-800 flex flex-col gap-6 justify-center items-center">
        <header class="w-full flex flex-row bg-lime-500 p-6  rounded-b-xl justify-between items-center">
            <a href="./index.html" class="md:w-3/12">
                <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt=""
                    class="w-10 h-10 p-2 bg-white rounded-lg">
            </a>
            <div class=" md:w-6/12 text-center ">
                <h1 class="text-white text-2xl md:text-4xl font-extrabold ">Check Leap Year</h1>
            </div>
            <div class="md:w-3/12"></div>
        </header>

        <div
            class="bg-white h-[calc(100vh-140px)] md:h-[calc(100vh-128px)] w-10/12 rounded-xl flex flex-col gap-5 justify-center items-center shadow-xl shadow-lime-500">
            <!-- input -->
            <div class="w-10/12 md:w-4/12 flex flex-row gap-4 justify-center items-center ">
                <input type="text" name="" id="input" onkeyup="calculation()" placeholder=""
                    class="w-full md:w-11/12 outline-none p-3 border border-lime-500 rounded-xl text-center text-lime-500 text-xl md:text-2xl font-bold">
                <span class="text-xl font-bold">Year</span>
            </div>
            <!-- output -->
            <div class="flex flex-row gap-4 justify-center items-center ">
                <h2 class="text-3xl md:text-5xl font-bold text-lime-500  text-center" id="output"></h2>

            </div>
        </div>

        <script src="./leapYear.js"></script>
    </body>

</html>
