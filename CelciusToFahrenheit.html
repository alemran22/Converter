<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Celsius To Fahrenheit</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-800 flex flex-col gap-6 justify-center items-center">
    <header class="w-full flex flex-row bg-pink-500 p-6 rounded-b-xl  justify-between items-center">
        <a href="./index.html" class="md:w-3/12">
            <img src="https://www.transparentpng.com/thumb/house/house-vector-5.png" alt=""
                class="w-10 h-10 p-2 bg-white rounded-lg">
        </a>
        <div class=" md:w-6/12 w-full text-center ">
            <h1 class="text-white text-xl md:text-4xl font-extrabold ">Celsius To Fahrenheit</h1>
        </div>
        <div class="md:w-3/12"></div>
    </header>

    <div
        class="bg-white h-[calc(100vh-155px)] md:h-[calc(100vh-128px)] w-10/12 rounded-xl flex flex-col gap-5 justify-center items-center shadow-xl shadow-pink-500">
        <!-- input -->
        <div class=" w-11/12 md:w-4/12 flex flex-row gap-2 md:gap-4 justify-center items-center">
            <input type="text" name="" onkeyup="calculation()" id="input"
                class="w-full md:w-11/12 outline-none p-3 border border-pink-500 rounded-xl text-center text-pink-500 text-2xl font-bold">
            <span class="text-xl font-bold">Celsius</span>
        </div>
        <!-- output -->
        <div class="flex flex-row gap-4 justify-center items-center w-11/12">
            <h2 class="text-3xl md:text-5xl font-bold text-pink-500  text-center" id="output">0</h2>
            <span class="text-xl md:text-2xl font-bold">Fahrenheit</span>
        </div>
    </div>


    <script src="./CelciusToFahrenheit.js"></script>
</body>

</html>
